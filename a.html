 <html> 
 
 <head> 
<title>Grid Example</title> 

 <link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4. 1/css/bootstrap.min.css"> 
 <script 
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.4. 1/jquery.min.js"></script> 
 <script 
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4. 1/js/bootstrap.min.js"></script>
 <style type="text/css"> 
     h1{ 
     color: rgba(17, 16, 16, 0);7 } 
     #a1, #a4 { 
     color: rgb(75, 107, 161); 
     background: rgb(188, 207, 186); 
     font-size: 20px; 
     } 
     #a2, #a5 { 
     color: white; 
     background: rgb(199, 160, 160); 
     font-size: 20px; 
     } 
     #a3, #a6{
     color:rgba(14, 12, 12, 0.075);
     background: rgb(204, 175, 204); 
     font-size: 20px; 
     } 
     
     </style>
 </head>
 <body> 
 <div class="container-fluid"> 

 <h1>Unequal Area Grids</h1> 
 <div class="row"> 
 <div id="a1" class="col-sm-3">grid a</div>
 <div id="a2" class="col-sm-4">grid b</div>
  <div id="a3" class="col-sm-5">grid c</div>
 </div> 
 <div class="row"> 
 <div id="a4" class="col-sm-2">grid d</div>
 <div id="a5" class="col-sm-6">grid e</div>
<div id="a6" class="col-sm-4">grid f</div>
 </div> 
 </div>
</body> 
 </html>
